
<div class="items-center flex justify-center lg:px-8 md:px-6 px-4 py-8">
	<div class="surface-card p-4 shadow-2 rounded-md w-full lg:w-6">
		<div class="text-center mb-5">
			<img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
			<div class="text-3xl poppins-black mb-3">Welcome Back</div>
			<span class="text-600 poppins-regular line-height-3">Don't have an account?</span>
			<a class="poppins-regular no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
		</div>
	
		<div class="flex flex-col">
			<label for="email1" class="block  poppins-bold mb-2">Email</label>
			<input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3">
	
			<label for="password1" class="block  poppins-bold mb-2">Password</label>
			<input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">
	
			<div class="flex items-center justify-between mb-6">
				<div class="flex items-center">
					<p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
					<label for="rememberme1" class="poppins-regular">Remember me</label>
				</div>
				<a class="poppins-regular no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
			</div>
	
			<p-button label="Sign In" icon="pi pi-user" class="w-full poppins-regular" />
		</div>
	</div>
</div>
