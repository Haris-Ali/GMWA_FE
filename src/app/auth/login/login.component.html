<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
	<p-card header="Login" class="w-96">
	  <form (ngSubmit)="login()">
		<div class="field mb-4">
		  <label for="email" class="block text-sm font-medium">Email</label>
		  <input id="email" type="email" pInputText [(ngModel)]="email" name="email" required />
		</div>
		<div class="field mb-4">
		  <label for="password" class="block text-sm font-medium">Password</label>
		  <input id="password" type="password" pPassword [(ngModel)]="password" name="password" required />
		</div>
		<button
		  pButton
		  type="submit"
		  label="Login"
		  [disabled]="loading"
		  class="w-full mt-4"
		></button>
		<p-message *ngIf="errorMessage" severity="error" text="{{ errorMessage }}" class="mt-4"></p-message>
	  </form>
	</p-card>
  </div>
