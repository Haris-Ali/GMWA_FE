<div class="flex items-center justify-center h-screen">
	<div class="bg-white p-6 shadow-lg rounded-lg w-full lg:w-1/2">
		<div class="text-center mb-6">
			<img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-4 mx-auto">
			<h1 class="text-gray-900 text-3xl font-semibold mb-2">Welcome Back</h1>
			<p class="text-gray-600">Don't have an account?
				<a href="#" class="text-blue-500 font-medium">Create today!</a>
			</p>
		</div>
	
		<div>
			<label for="email" class="block text-gray-900 font-medium mb-2">Email</label>
			<input id="email" type="text" placeholder="Email address" pInputText class="w-full p-2 border rounded mb-4">
	
			<label for="password" class="block text-gray-900 font-medium mb-2">Password</label>
			<input id="password" type="password" placeholder="Password" pInputText class="w-full p-2 border rounded mb-4">
	
			<div class="flex items-center justify-between mb-6">
				<div class="flex items-center">
					<p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
					<label for="rememberme" class="text-gray-900">Remember me</label>
				</div>
				<a href="#" class="text-blue-500 font-medium">Forgot password?</a>
			</div>
	
			<button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full bg-blue-500 text-white font-medium py-2 rounded"></button>
		</div>
	</div>
</div>
