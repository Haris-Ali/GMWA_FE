<div class="heading mb-4">
	<h1 class="font-bold text-3xl">Add Assignment</h1>
</div>
<div class="bg-white rounded-border w-full p-4">
	<form [formGroup]="assignmentForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
		<div class="flex flex-col gap-2">
			<label class="font-bold">Name<span class="text-red-600">*</span></label>
			<input type="text" pInputText formControlName="name" placeholder="Enter assignment name" class="w-full md:w-72 lg:w-96">
			<div *ngIf="assignmentForm.get('name')?.invalid && assignmentForm.get('name')?.touched" class="text-red-600 mt-2">Name is required</div>
		</div>
		<div class="flex flex-col gap-2">
			<label class="font-bold">Description</label>
			<textarea pTextarea formControlName="description" rows="5" placeholder="Enter assignment description" class="w-full md:w-72 lg:w-96"></textarea>
		</div>
		<div class="flex flex-col gap-2">
			<label class="font-bold">Evaluation Method<span class="text-red-600">*</span></label>
			<p-selectButton [options]="evaluationMethods" formControlName="evaluation_method" optionLabel="label" optionValue="value"></p-selectButton>
			<div *ngIf="assignmentForm.get('evaluation_method')?.invalid && assignmentForm.get('evaluation_method')?.touched" class="text-red-600 mt-2">Evaluation method is required</div>
		</div>
		<div class="flex flex-col gap-2">
			<label for="total_marks">Total Marks (Maximum for grading scale - Minimum set to 0)<span class="text-red-600">*</span></label>
			<input type="number" pInputText formControlName="total_marks" placeholder="Enter total marks" class="w-full md:w-72 lg:w-96">
			<div *ngIf="assignmentForm.get('total_marks')?.invalid && assignmentForm.get('total_marks')?.touched" class="text-red-600 mt-2">Total marks is required</div>
		</div>
		<div class="flex gap-2">
			<p-button type="button" severity="secondary" label="Back to Classroom" class="text-gray-400 rounded-md" [routerLink]="['/classrooms', classroomId()]"></p-button>
			<p-button type="submit" label="Add Assignment" class="text-gray-400 rounded-md" [disabled]="assignmentForm.invalid"></p-button>
		</div>
	</form>
</div>
