<div class="heading mb-4">
	<h1 class="font-bold text-3xl">Add Classroom</h1>
</div>
<div class="bg-white rounded-border w-full p-4">
	<form (ngSubmit)="addClassroom(addClassroomForm)" [formGroup]="addClassroomForm" class="flex flex-col gap-4">
		<label for="name" class="font-bold text-base">Name<span class="text-red-600">*</span></label>
		<input type="text" pInputText type="text" formControlName="name" placeholder="Enter classroom name here..." class="w-full md:w-72 lg:w-96 rounded-md border outline-none" required>
		<div *ngIf="addClassroomForm.invalid && (addClassroomForm.dirty || addClassroomForm.touched)" class="text-red-600 mt-2">
			<span *ngIf="addClassroomForm.errors?.['required']">Name is required</span>
		</div>
		<div class="flex gap-2">
			<p-button type="button" severity="secondary" label="Back To Classrooms" class="text-gray-400 rounded-md" routerLink="/classrooms"></p-button>
			<p-button type="submit" label="Add Classroom" class="text-gray-400 rounded-md" [disabled]="loading || addClassroomForm.invalid"></p-button>
		</div>
	</form>
</div>
