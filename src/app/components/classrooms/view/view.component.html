<div class="heading mb-4 flex flex-col lg:flex-row justify-between">
    <h1 class="font-bold text-3xl">View {{ +id() === 1 ? 'Test Classroom' : 'Classroom' }}</h1>
	<p-button 
		type="button" 
		severity="contrast" 
		label="Back To Classrooms" 
		class="text-gray-400 rounded-md" 
		routerLink="/classrooms"
	></p-button>
</div>
<div class="bg-white rounded-border w-full p-4 mb-4">
    <div *ngIf="classroom" class="flex flex-col gap-6">
        <div class="flex flex-row gap-4 justify-between">
            <div class="flex flex-col gap-2">
                <label class="font-bold text-base">Classroom Name</label>
                <div class="text-gray-700">{{ classroom.name }}</div>
            </div>

            <div class="flex flex-col gap-2">
                <label class="font-bold text-base">Teacher Name</label>
                <div class="text-gray-700">{{ classroom.teacher_name }}</div>
            </div>

            <div class="flex flex-col gap-2">
                <label class="font-bold text-base">Created At</label>
                <div class="text-gray-700">{{ classroom.created_at | date:'dd/MM/yyyy hh:mm a' }}</div>
            </div>

			<div class="flex flex-col gap-2">
                <label class="font-bold text-base">Enrolled Students</label>
                <div class="text-gray-700">{{ classroom.enrolled_students }}</div>
            </div>

			<div class="flex flex-col gap-2">
                <label class="font-bold text-base">Total Assignments</label>
                <div class="text-gray-700">{{ classroom.assignments }}</div>
            </div>
        </div>
    </div>
    <div *ngIf="loading" class="flex justify-center items-center p-4">
		<i class="pi pi-spin pi-spinner text-2xl"></i>
    </div>
</div>
<div class="bg-white rounded-border w-full p-4 mb-4">
	<app-classroom-assignments-list [classroomId]="id()"/>
</div>
<div class="bg-white rounded-border w-full p-4">
	<app-list [classroomId]="id()"/>
</div>
