<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
	<div class="p-4 bg-white rounded-lg shadow">
		<h3 class="text-lg font-semibold mb-4">Assessment Breakdown</h3>
		<ng-container *ngIf="assessmentChartData">
			<p-chart type="bar" [data]="assessmentChartData" [options]="chartOptions"></p-chart>
		</ng-container>
	</div>

	<div class="p-4 bg-white rounded-lg shadow">
		<h3 class="text-lg font-semibold mb-4">Peer vs Self Assessment</h3>
		<ng-container *ngIf="comparisonChartData">
			<p-chart type="line" [data]="comparisonChartData" [options]="chartOptions"></p-chart>
		</ng-container>
	</div>

	<div class="p-4 bg-white rounded-lg shadow">
		<h3 class="text-lg font-semibold mb-4">Final Scores Distribution</h3>
		<ng-container *ngIf="scoresChartData">
			<p-chart type="bar" [data]="scoresChartData" [options]="chartOptions"></p-chart>
		</ng-container>
	</div>
</div>
