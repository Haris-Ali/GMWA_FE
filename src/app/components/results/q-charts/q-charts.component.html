<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
	<div class="p-4 bg-white rounded-lg shadow">
		<h3 class="text-lg font-bold mb-4">Contribution & Rating</h3>
		<ng-container *ngIf="contributionRatingChartData">
			<p-chart type="bar" [data]="contributionRatingChartData" [options]="chartOptions"></p-chart>
		</ng-container>
	</div>
</div>
