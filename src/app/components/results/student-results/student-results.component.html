<div class="heading mb-4">
	<h1 class="font-bold text-3xl">Calculated Student Marks for Assignment {{ assignment?.name }} (Marks: {{ assignment?.total_marks }})</h1>
</div>
<div class="bg-white rounded-border w-full p-4">
	<app-table
		[cols]="tableColumns"
		[data]="tableData"
		[buttons]="[]"
		[loading]="loading"
		[totalRecords]="totalRecords"
		[rows]="5"
	/>
</div>
<ng-container *ngIf="responseData">
	<div class="bg-white rounded-border w-full p-4 mt-4">
		<app-performance-charts [data]="responseData"/>
	</div>
</ng-container>
